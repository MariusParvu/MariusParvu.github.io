<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessia compune cuvinte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Alessia compune cuvinte</h1>
        <div id="alphabet" class="alphabet">
            <!-- Letters will be dynamically added here -->
        </div>
        <div id="word" class="word" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="buttons">
            <button id="deleteButton" onclick="deleteLastLetter()">Șterge</button>
            <button id="resetButton" onclick="resetWord()">Din nou?</button>
            <button id="speakButton" onclick="speakWord()">Pronunță</button>
            <button id="Jora" onclick="speakWordJora()">Antonia AI</button>
            <button id="Corina" onclick="speakWordCorina()">Corina AI</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/elevenlabs@latest/dist/elevenlabs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
